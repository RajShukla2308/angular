<div>
  <ul>

    @for(ticket of tickets; track ticket.id){
      <li>
        <app-ticket [data]="ticket" (closeTicket)="onCloseTicket($event)"></app-ticket>
        <!-- we can use {{$first}}, {{$even}}, {{$odd}}, {{$count}} functionality here -->
      </li>
    }
    @empty {
      <p>No tickets are available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket 
  (addTicket)="addTicket($event)"
  />
</div>
